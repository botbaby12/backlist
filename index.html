<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />

    <title>Backlist</title>
    <meta name="description" content="Find the best deals on pre-owned luxury items" />
    <meta name="author" content="Backlist" />

    <meta property="og:title" content="Backlist" />
    <meta property="og:description" content="Find the best deals on pre-owned luxury items" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- iOS splash screens and icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <style>
      /* Safe area CSS variables for notched devices */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
        --sar: env(safe-area-inset-right, 0px);
      }

      /* Prevent rubber-banding on iOS */
      html, body {
        overscroll-behavior: none;
      }

      /* Ensure root element fills the screen */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
